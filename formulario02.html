<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo formulário</title>
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>

<body>

    <h2>Login</h2>
    <form>

        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">

    </form>

    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        <br>sexo:<br>
        <input type="radio" name="sexo" value="M"> Masculino<br> <!-- radio para selecionar a opção -->
        <input type="radio" name="sexo" value="F"> Feminino<br>
        <!-- para que ele selecione apenas uma opção, o name="" deve ter a mesma informação dentro, no caso "sexo" -->

        <br>Interesses<br>
        <input type="checkbox" name="interesses"> Futebok<br>
        <!-- checkbox cria um quadradinho onde pode ser selecionada mais de uma opção. -->
        <input type="checkbox" name="interesses"> Cursos<br>
        <input type="checkbox" name="interesses"> Moda<br>

        <br>Estado<br>
        <select name="estado">
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="go">GO</option>
            <option value="rs">RS</option>
        </select>

        <br>Observações:<br>
        <textarea></textarea><br>

        <input type="submit" value="Cadastrar">
    </form>

</body>

</html>
