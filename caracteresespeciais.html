    <h2>Caracteres especiais</h2>
    &lt; less than<br>
    &gt; greater than<br>
    &amp; ampersand<br>
    &cent; cent<br>
    &copy; copyright<br>
    &nbsp; non-breaking space<br>
    &quot; double quotation mark<br>
    &apos; single quotation mark (apostrophe)<br>

    &yen; yen<br>
    &euro; euro<br>
    &reg; registered trademark
